<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Hello-World</title>
</head>
<body>
    <div class="first">
        <div class="first-bg">
            <video autoplay muted loop>
                <source src="./video/sea.mp4" type="video/mp4">
            </video>
            <p>世界那么大，<br>想去看什么？</p>

            <button>导航</button>
            <nav></nav>
        </div>
        <div class="first-cn1"></div>
        <div class="first-cn">
            <h2>
                <span>海</span>&nbsp;&nbsp;
                <span>洋 。</span>
            </h2>
        </div>
    </div>
    <div class="second-bg">
        <div>
            <p>哪里的风景最优美？想去看山河看星海</p>           
        </div>
        <div>
            <span>|&nbsp;&nbsp;点击搜索</span>
            <ul>
                <li>中国-北京</li>
                <li>法国-巴黎</li>
                <li>英国-伦敦</li>
                <li>美国-纽约</li>
                <li>...</li>
            </ul>
        </div>
        
    </div>
    <div class="second-cn1"></div>
    <div class="second-cn">
        <h2>
            <span>星</span>&nbsp;&nbsp;
            <span>空</span>&nbsp;
            <span>。</span>
        </h2>
    </div>
    <div class="third-bg">
    </div>
    <div class="third-cn1"></div>
    <div class="third-cn">
        <h2>
            <span>还</span>
            <span>有</span>&nbsp;&nbsp;
            <span>远</span>&nbsp;&nbsp;
            <span>方 。</span>
        </h2>
    </div>
    <script>
        var button = document.querySelector("button");
        var nav = document.querySelector("nav");
        var navW = document.defaultView.getComputedStyle(nav);
        console.log(button.style.transform);
        button.addEventListener("click", function() {
            if(navW.width == "0px") {
                nav.style.width = 300+"px";
                this.innerText = "×";
                this.setAttribute("class", "first-bg changebutton");
            }else if(navW.width == "300px") {
                nav.style.width = 0+"px";
                this.innerText = "导航";
                this.setAttribute("class", "first-bg resetbutton");
            }   
        });
    </script>
</body>
</html>
